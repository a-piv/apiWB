  <body>
    <div class="root">
      <section class="section getApi">
        <form name="getApiKey" class="form-apiBox">
          <p class="formGetApi">
            <label for="inputApii">Введите API-ключ WB: </label>
            <input
              name="inputApii"
              class="inputApi"
              placeholder="Введите API-ключ WB в формате x64 (старый API)"
              autofocus
              required
              maxlength="80"
            >
            </input>
          </p>
          <p class="formGetApi">
            <label for="dateApiHeader">Дата: </label>
            <input type="date" name="dateApi" value="2021-11-29" id="dateApi" />
          </p>

          <p class="formGetApi">
            <label for="timeApi">Время: </label>
            <input type="time" name="weeek" value="00:00" id="timeApi" />
          </p>

          <p class="formGetApi">
            <label for="flagApi">Только за этот день </label>
            <input
              type="checkbox"
              name="flag"
              checked
              id="flagApi"
              class="flagApiClass"
            />
          </p>
        </form>
        <div class="buttons-get">
          <p class="formGetApi">
            <button type="submit" class="buttonGetOrders button">
              Получить "Заказы"
            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetSales button">
              Получить "Продижи"
            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetStocks button">
              Получить "Склад"
            </button>
          </p>
          <p class="formGetApi">
            <button type="submit" class="buttonGetIncomes button">
              Получить "Поставки"
            </button>
          </p>
          <!-- <p class="formGetApi">
            <button type="submit" class="buttonGetreportDetailByPeriod button">

            </button>
          </p> -->

          <!-- <p class="formGetApi">

              Test "Создать карточку"
            </button>
          </p> -->
        </div>
        <div class="apiInfo">
          <ul class="apiInfo_all"> 
          </ul>

        </div>
      </section>

        <template class="templateCard-stocks">
          <div class="card_stock">
            <div class="number-card"></div>
            <div class="photo-card">

              <p class="subject">Предмет: <b class="subjectApi">subject</b></p>
              <p class="countryName">
                Страна: <b class="countryNameApi">countryName</b>
              </p>
              <p class="regionName">

              </p>
              <p class="oblastOkrugName">
                Округ:
                <b class="oblastOkrugNameApi">oblastOkrugName</b>
              </p>
              <p class="warehouseName">
                Склад отгрузки: <b class="warehouseNameApi">warehouseName</b>
              </p>
              <p class="techSize">
                Размер: <b class="techSizeApi">techSize</b>
              </p>
            </div>
            <div class="price-card">
              <p class="totalPrice">
                Цена без скидок:
                <b class="totalPriceApi">totalPrice</b>
              </p>
              <p class="discountPercent">
                Скидка на товар:
                <b class="discountPercentApi">discountPercent</b>
              </p>
              <p class="promoCodeDiscount">
                Промокод:
                <b class="promoCodeDiscountApi">promoCodeDiscount</b>
              </p>
              <p class="spp">
                Скидка Постоянного Покупателя: <b class="sppApi">spp</b>
              </p>
              <p class="priceWithDisc">
                Цена, от которой считается вознаграждение поставщика forpay (с
                учетом всех согласованных скидок):
                <b class="priceWithDiscApi">priceWithDisc</b>
              </p>

              <p class="finishedPrice">
                Цена с учетом всех скидок:
                <b class="finishedPriceApi">finishedPrice</b>
              </p>
              <p class="forPay">
                К перечислению поставщику: <b class="forPayApi">forPay</b>
              </p>



              
            </div>
            <div class="quantity-card">
              <p class="saleID">
                Номер продажи: <b class="saleIDApi">saleID</b>
              </p>
              <p class="date">Дата продажи: <b class="dateApi">date</b></p>
              <p class="gNumber">
                Номер заказа: <b class="gNumberApi">gNumber</b>
              </p>
              <p class="incomeID">
                Номер поставки: <b class="incomeIDApi">incomeID</b>
              </p>
              <p class="isRealization">
                Договор реализации:
                <b class="isRealizationApi">isRealization</b>
              </p>
              <p class="IsStorno">
                IsStorno: <b class="IsStornoApi">IsStorno</b>
              </p>
              <p class="isSupply">
                Договор поставки: <b class="isSupplyApi">isSupply</b>
              </p>
              <p class="lastChangeDate">
                Дата время обновления информации в сервисе:
                <b class="lastChangeDateApi">lastChangeDate</b>
              </p>

              <p class="odid">
                Уникальный идентификатор позиции заказа:
                <b class="odidApi">odid</b>
              </p>
              <p class="orderId">
                Номер исходного заказа ("Номер заказа" из сервиса "Заказы"):
                <b class="orderIdApi">orderId</b>
              </p>

              <p class="quantity">
                Кол-во: <b class="quantityApi">quantity</b>
              </p>

              <p class="number">
                Номер документа: <b class="numberApi">number</b>
              </p>
            </div>
          </div>
